<!-- Pokemon Grid -->
<!--npm install ngx-pagination --save --> 

<div class="card-header">
    <h2>Lista de Pokemons:</h2>
    </div>
  <div class="pokemon-grid">
      <div class="box"
        *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: '20', currentPage: page, totalItems: '210' }">
        <h2>{{pokemon.id}}</h2>
        <h3>{{pokemon.name}}</h3>
        <div class="image">
          <a routerLink="/pokemon-detail/{{pokemon.id}}">
            <img [src]="pokemon.sprites.front_default" alt="pokemon">
          </a>
        </div>
        <div class="info">
          <p>
            <b>Tipo:</b> {{ pokemon.types[0].type.name }}
          </p>
          <p>
            <b>Altura:</b> {{ pokemon.height }}
          </p>
          <p>
            <b>Peso:</b> {{ pokemon.weight }}
          </p>
          <p>
            <b>Sa√∫de:</b> {{ pokemon.stats[0].base_stat }}{{"-"}}{{ pokemon.stats[1].base_stat }}
          </p>  
        </div>
      </div>
    </div>
  
    <!-- Paginacao -->
    
    <div class="pagination">
      <pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons();"></pagination-controls>
    </div>
